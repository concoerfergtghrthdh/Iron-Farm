name: Run Bedrock Bot

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  run-bot:
    runs-on: ubuntu-latest

    steps:
      - name: â¬‡ï¸ Checkout repo
        uses: actions/checkout@v3

      - name: âš™ï¸ Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '20'

      - name: ğŸ“¥ Download bot script
        run: wget -O index.js https://raw.githubusercontent.com/concoerfergtghrthdh/Iron-Farm/refs/heads/main/index.js

      - name: ğŸ“¦ Create package.json and install
        run: |
          npm init -y
          npm install bedrock-protocol

      - name: ğŸ•µï¸ Debug Find protocolVersions.json
        run: find node_modules/bedrock-protocol -name "protocolVersions.json"

      - name: ğŸš€ Run the bot
        run: node index.js
        env:
          NODE_ENV: production
