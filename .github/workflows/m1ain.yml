name: Run Bedrock Bot

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  run-bot:
    runs-on: ubuntu-latest

    steps:
      - name: ‚¨áÔ∏è Checkout repo
        uses: actions/checkout@v3

      - name: ‚öôÔ∏è Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '20'

      - name: üì• Download bot script
        run: wget -O index.js https://raw.githubusercontent.com/concoerfergtghrthdh/Iron-Farm/refs/heads/main/index.js

      - name: üì¶ Install bedrock-protocol
        run: |
          npm init -y
          npm install bedrock-protocol

      - name: ü©π Patch protocol version
        run: |
          FILE=node_modules/bedrock-protocol/src/constants/protocolVersions.json
          VERSION="1.21.72.02"
          PROTOCOL=648
          if ! grep -q "\"$VERSION\"" $FILE; then
            sed -i "s/\"1.21.70\".*/\"1.21.70\": $PROTOCOL,\n  \"$VERSION\": $PROTOCOL,/" $FILE
          fi

      - name: üöÄ Run the bot
        run: node index.js
        env:
          NODE_ENV: production
